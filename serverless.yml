# serverless.yml
service: serverless-lambda

provider:
  name: aws
  runtime: nodejs22.x
  stage: dev
  region: ap-northeast-1

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          path: hello
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
